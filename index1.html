<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="fb1.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a class="logo-text" href="index1.html">facebook</a>
            </div>


            <div class="login">
                <form action="">
                <table class="login-credentials">
                    <tr>
                        <td><label class="login-label">Email or Phone</label></td>
                        <td><label class="login-label">Password</label></td>
                    </tr>
                    <tr>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input class="button" type="submit" value="Login"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="forgotten">Forgotten account?</td>
                    </tr>

                </table>

                </form>
                
            </div>


        </div>

        <div class="main-body">
            <div class="left-section">
                <p class="fb-text">Facebook helps you connect and share with the<br>people in your life.</p>
                <img class="image" src="netwok.jpeg" alt="">
            </div>
            <div class="right-section">
                <h1 class="main-text">Create an account</h1>
                <h2 class="sub-text">It's quick and easy</h2>
            
                <div class="account-container">
                    <form action="">
                        <div class="name-row">
                            <input type="text" placeholder="First name" class="account-det half-width">
                            <input type="text" placeholder="Surname" class="account-det half-width">
                        </div>
                        <input type="text" placeholder="Mobile number or email address" class="account-det full-width">
                        <input type="password" placeholder="New password" class="account-det full-width">
                    </form>
                </div>
                
            </div>

        </div>
    </div>

</body>
</html>
